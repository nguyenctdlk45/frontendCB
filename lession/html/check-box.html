<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo check box</title>
</head>

<body>
    <h1>Chọn sở thích</h1>
    <form action="">
        <label for="">Chọn sở thích của bạn</label> <br><br>
        <input type="checkbox" name="hobby" value="book" id="book">
        <label for="book">book</label><br>
        <input type="checkbox" name="hobby" value="shopping" id="shopping">
        <label for="shopping">shopping</label><br>
        <input type="checkbox" name="hobby" value="game" id="game">
        <label for="game">game</label>
    </form>

</body>

</html>
