<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        /* chọn tất cả các thẻ p trừ thẻ có class active */
        /* p:not(.active) {
            color: red;
        }

        p {
            color: green;
        } */
        /* chọn tất cả các thẻ trừ thẻ p trong id wrapper */
        #wrapper :not(p){
            background-color: goldenrod;
        }
        #wrapper p:not(.active) {
            color: red;
        }

        #wrapper p.active {
            color: rgb(20, 226, 16);
        }

    </style>
    <div id="wrapper">
        <h3>selector not</h3>
        <p>item 1</p>
        <p class="active">item 2</p>
        <p>item 3</p>
        <p>item 4</p>
        <h1>item 5</h1>
    </div>

</body>

</html>
