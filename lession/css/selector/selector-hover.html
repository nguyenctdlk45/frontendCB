<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            border: 1px solid;
            width: 100px;
            text-align: center;
            padding: 25px;;
            background-color: blue;
            font-weight: bolder;
            color: white;
            border-radius: 10px;
            margin: auto;

        }
        .box:hover{
            background-color: brown;
            cursor: pointer;
        }
    </style>
    <h1>Hover Selector</h1>
    <div class="box">hover here</div>
</body>
</html>
